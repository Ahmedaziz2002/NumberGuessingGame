<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberGuessingGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>NUMBER GUESSING GAME</h1>
        <p>Enter a guess between 1 and 100</p>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button id="submitGuess">SubmitGuess</button>
        <p id="message"></p>
        <p>Attempts Left: <span id="attempts">10</span></p>
        <p>High Score:(Least Attempts): <span id="highscore">None</span></p>
        <button id="restartButton" style="display:none;">RestartGame</button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
